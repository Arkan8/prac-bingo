<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="imagenes/fav.png">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="animacion.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="script.js"></script>
    <title>Bingolín</title>
</head>
<body>
    <div class="col-md-1"></div>
    <div class="container col-md-10 pre-scrollable" style="max-height: 100vh">
        <div id="panelIzquierdo" class="col-md-3">
            <div id="titulo">
                <img src="imagenes/icono.png" height="60" width="60">
                <h1 id="bingolin">BINGO ESPACIAL</h1>
                <h5>Adrián Romero Torres</h5>
            </div>

            <div id="opciones">
                <p>Velocidad del juego</p><select id="velocidad" class="form-control">
                    <option value="1000">Agobiante</option>
                    <option value="2000">Rapidillo</option>
                    <option value="4000" selected>Relajado</option>
                </select><br>

                <p>Número de jugadores</p><input type="number" id="numJugadores" class="form-control" min="5" max="20" value="5"><br>
                <p>Precio del cartón</p><select id="precioCarton" class="form-control">
                    <option value="1" selected="selected">1€</option>
                    <option value="2">2€</option>
                    <option value="3">3€</option>
                    <option value="4">4€</option>
                    <option value="5">5€</option>
                </select>
            </div>
            <div id="botonesLaterales">
                <br>
                <button type="submit" class="btn btn-default btn-lateral" id="btn-iniciar"><b>COMENZAR</b></button>
            </div>
        </div>

        <div id="panelDerecho" class="col-md-9">
            <div id="mensaje">
                <div id='stars'></div>
                <div id='stars2'></div>
                <div id='stars3'></div>
                <div id='title'>
                    <span>
                      BIENVENIDO
                    </span>
                    <br>
                    <span>
                      ¡QUE TE DIVIERTAS!
                    </span>
                  </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>

</body>
</html>
